<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <link rel="stylesheet" href="../resources/css/main-style.css">
    <link rel="stylesheet" href="../resources/css/myPage-style.css">
</head>
<body>
    <main>
        header.jsp inlucde

        <section class="myPage-content">
            <section class="left-side">
                사이드 메뉴
                <ul class="list-group"> <!-- 절대경로 -->
                    <li><a href="/member/myPage/profile">프로필</a></li>
                    <li><a href="/member/myPage/info">내정보</a></li>
                    <li><a href="/member/myPage/changePw">비밀번호 변경</a></li>
                    <li><a href="/member/myPage/delete">회원 탈퇴</a></li>
                </ul>
            </section>

            <section class="myPage-main">
                <h1 class="myPage-title">비밀번호 변경</h1>
                <span class="myPage-subject">현재 비밀번호가 일치하는 경우 새 비밀번호로 변경할 수 있습니다.</span>
                <form action="#" method="post" name="myPage-frm">
                    <div class="myPage-row">
                        <label for="currentPw">현재 비밀번호</label>
                        <input type="password" name="currentPw" id="currentPw" maxlength="20">
                    </div>
                    <div class="myPage-row">
                        <label for="newPw">새 비밀번호</label>
                        <input type="password" name="newPw" id="newPw" maxlength="20">
                    </div>
                    <div class="myPage-row">
                        <label for="newPwConfirm">새 비밀번호 확인</label>
                        <input type="password" name="newPwConfirm" id="newPwConfirm" maxlength="20">
                    </div>
                   
                    <button class="myPage-submit">변경하기</button>
                </form>
            </section>
        </section>
    </main>
    footer.jsp inlcude
    <!-- 다음 주소 API 추가 -->
</body>
</html>
